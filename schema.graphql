type CollectionEntity @entity {
  id: ID!
  name: String
  creator: String
  category: String
  collection_id: String
  uri: String
  createdTime: BigInt
}

type NftEntity @entity {
  id: ID!
  name: String
  image_url: String
  creator: String
  owner: String
  collection: CollectionEntity
  createdTime: BigInt
}
type BidType @jsonField {
  bidder: String!
  amount: BigInt!
}

type MarketplaceEntity @entity {
  id: ID!
  type: String
  price: BigInt
  reserve_price: BigInt
  denom: String
  start: BigInt
  end: BigInt
  nft_info: NftEntity
  bids: Int
  createdTime: BigInt
}
